      <script src="https://cdn.tailwindcss.com"></script>
      <style>
        
      /* Creative Style - Playful elements with dynamic animations */
      body{font-family:'Poppins', system-ui, sans-serif;overflow-x:hidden;width:100%;max-width:100%;margin:0;padding:0}
      h1,h2,h3,h4,h5,h6{font-family:'Poppins', sans-serif}
      section,header,footer{width:100vw;max-width:100%;overflow-x:hidden}
      header{background-size:cover;background-position:center;background-repeat:no-repeat;position:relative;min-height:500px;display:flex;align-items:center}
      [data-animate]{opacity:0;transform:scale(.94);transition:opacity .6s ease-out,transform .6s cubic-bezier(.175,.885,.32,1.275)}[data-animate].visible{opacity:1;transform:scale(1)}
      .nav-fixed{position:fixed;top:0;left:0;right:0;z-index:50;background:rgba(255,255,255,.85);backdrop-filter:blur(12px);box-shadow:0 4px 20px rgba(0,0,0,.1);transition:all .3s cubic-bezier(0.68, -0.6, 0.32, 1.6);width:100%}
      ::-webkit-scrollbar{width:12px;height:12px}::-webkit-scrollbar-track{background:#f5f5f5}::-webkit-scrollbar-thumb{background:hsl(270, 71%, 40%);border-radius:20px}::-webkit-scrollbar-thumb:hover{background:hsl(270, 71%, 50%)}
      body::before{content:'';position:fixed;top:0;left:0;right:0;height:5px;background:linear-gradient(to right,hsl(270, 71%, 60%),hsl(270, 71%, 40%),hsl(270, 71%, 20%));transform:scaleX(calc(var(--scroll-progress,0%)/100));transform-origin:left;z-index:1000}
      @media print{[data-animate]{opacity:1;transform:none}}
  
      </style>
    </head>
    <body>

                <a href="/" class="flex-shrink-0">
                    <span class="font-bold text-xl text-blue-600">TST Civil Engineering</span>
                </a>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-blue-800 hover:bg-blue-100 px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Home</a>
                        <a href="/about" class="text-gray-600 hover:bg-blue-100 hover:text-blue-800 px-3 py-2 rounded-md text-sm font-medium">About Us</a>

                </div>
            </div>
            <div class="-mr-2 flex md:hidden">
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!--
                      Heroicon name: outline/menu

                      Menu open: "hidden", Menu closed: "block"
                    -->
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <!--
                      Heroicon name: outline/x

                      Menu open: "block", Menu closed: "hidden"
                    -->
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="md:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="/" class="text-blue-800 hover:bg-blue-100 block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Home</a>
            <a href="/about" class="text-gray-600 hover:bg-blue-100 hover:text-blue-800 block px-3 py-2 rounded-md text-base font-medium">About Us</a>

        </div>
        <div class="pt-4 pb-3 border-t border-gray-200">
            <div class="mt-3 px-2 space-y-1">
                <a href="/contact" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Get a Quote</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');
                // Toggle the icon
                const menuIcon = mobileMenuButton.querySelector('svg:first-child');
                const closeIcon = mobileMenuButton.querySelector('svg:last-child');
                menuIcon.classList.toggle('hidden');
                closeIcon.classList.toggle('hidden');
            });
        });
    </script>
</nav>

        </div>
